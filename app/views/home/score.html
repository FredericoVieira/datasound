{% extends "layout/base.html" %}

{% block content %}
    <div class="top-content">
        <div class="inner-bg">
            <section class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>DataSound</strong></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-bottom">
                            <div class="form-calc">
                                <h3 class="points">Sua pontuação é:</h3>
                                <h1 id="counter" class="counter">0</h1>
                                <h1 class="classification"></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row more-info-anchor-wrapper">
                    <div class="col-md-offset-5 col-md-2">
                        <a id="more-info-anchor" href="#playlists-info" class="btn btn-circle"><i class="fa fa-angle-double-down"></i></a>
                    </div>
                </div>
            </section>
            <section class="container-fluid playlists-wrapper">
                <div class="row">
                    <div id="playlists-info" class="col-sm-6 col-sm-offset-3">
                        <h2>Playlists analisadas</h2>
                    </div>
                </div>
                <div class="row" id="playlists">
                </div>
            </section>
            <section class="container">
                <div class="row" id="artists">
                    <div id="most-popular-artist" class="col-md-6">
                        <h2>Artistas mais populares</h2>
                        <div id="top-3-artists"></div>
                    </div>
                    <div id="least-popular-artist" class="col-md-6">
                        <h2>Artista menos populares</h2>
                        <div id="least-3-artists"></div>
                    </div>
                </div>
            </section>
            <section class="container-fluid graphs-wrapper">
                <div class="row">
                    <div id="graphs-info" class="">
                        <h2>Análises Gráficas</h2>
                    </div>
                </div>
                <div class="row" id="graphs">
                    <div id="bar-top-artists"></div>
                    <div id="bar-least-artists"></div>
                </div>
            </section>
        </div>
    </div>
{% endblock content %}

{% block js_assets %}
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/d3plus.min.js"></script>
    <script type="text/javascript" src="static/js/countUp.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.localScroll.min.js"></script>
    <script type="text/javascript" src="static/js/score.js"></script>
{% endblock js_assets %}
